<body>
    <div>
      <form [formGroup]="loginForm" (ngSubmit)="submitPost()">
        <div>
          <h2>New Post</h2>
        </div>
        <label for="Name">Name</label>
        <input formControlName="Name" type="text"  />
        <div class="error" *ngIf="
            loginForm.controls['Name'].touched &&
            loginForm.controls['Name'].invalid
          ">  
          name not valid
        </div>
  
        <label for="Password">Password</label>
        <textarea formControlName="Password" type="password" class="input-des"></textarea>
        <div class="error" *ngIf="
            loginForm.controls['Password'].touched &&
            loginForm.controls['Password'].invalid
          ">
          password not valid
        </div>

        <div class="display-center">
          <button type="submit" class="btn" [disabled]="!loginForm.valid">
            Add Post
          </button>
        </div>
      </form>
    </div>
  </body>
