<body>
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  <h1>Welcome To Fakelook!</h1>
  <div>
    <form [formGroup]="loginForm" (ngSubmit)="submitPost()">
      <div>
        <h2>Login</h2>
      </div>
      <label for="Name">Name</label>
      <input formControlName="Name" type="text"  />
      <div class="error" *ngIf="
          loginForm.controls['Name'].touched &&
          loginForm.controls['Name'].invalid
        ">  
        name not valid
      </div>

      <label for="Password">Password</label>
      <input formControlName="Password" type="password" />
      <div class="error" *ngIf="
          loginForm.controls['Password'].touched &&
          loginForm.controls['Password'].invalid
        ">
        password not valid
      </div>
      <div class="display-center">
        <a [routerLink]="['/SignUp']">SignUp</a>
      </div>
      <div class="display-center">
        <button type="submit" class="btn" [disabled]="!loginForm.valid">
          Login
        </button>
      </div>
    </form>
  </div>
</body>
